<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>测试搜索</title>
</head>
<body>
<form >
请输入关键字<<input type="text" id="a" name="a"> <br>
<p>显示结果: <span id='result'></span></p>
</form>
 
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
<script>
    $(document).ready(function(){
      $(":text").blur(function(){
        var a = $("#a").val();
        
        $.post("/ajax/add/",{'a':a}, function(ret){
        	var name='';
        	$.each(ret, function (index, obj) {
        		$.each(obj, function (index, str) {
        			name = str+ ' ' + name 
                    $('#result').html(name)
                });
            });
        });
      });
    })
</script>
</body>
</html>
